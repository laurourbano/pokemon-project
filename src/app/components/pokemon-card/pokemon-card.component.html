<mat-card class="pokemon-card">
  <mat-card-header>
    <mat-card-title>{{pokemon.name}}</mat-card-title>
    <mat-card-subtitle>
      <img [src]="pegarImagemPokemon()" alt="imagem dos pokemons">
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button>{{pokemon.types}}</button>
  </mat-card-content>
</mat-card>
